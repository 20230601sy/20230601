<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="">
    <fieldset>
      <legend>기본 정보</legend>
      <div>
        <label for="userId">아이디</label>
        <input type="text" id="userId" name="userId">
      </div>
      <div>
        <label for="password">패스워드</label>
        <input type="password" id="password" name="password">
      </div>
    </fieldset>

    <fieldset>
      <legend>세부 정보</legend>
      <div>
        <label for="email">이메일</label>
        <input type="email" id="email" name="email" placeholder="@를 넣어야 됩니다.">
      </div>
      <div>
        <label for="tel">전화번호</label>
        <input type="tel" id="tel" name="tel" placeholder="하이픈을 넣지 마세요.">
      </div>
      <div>
        <label for="age">나이</label>
        <input type="number" id="age" name="age">
      </div>
    </fieldset>
    
    <fieldset>
      <legend>주소 입력</legend>
        <label for="city">도시</label>
        <select id="city" name="city">
          <option value="0">강남구</option>
          <option value="1">강동구</option>
          <option value="2">강북구</option>
          <option value="3">강서구</option>
        </select>
    </fieldset>

    <fieldset>
      <legend>성별</legend>
      <div>
        <label for="male">남성</label>
        <input type="radio" id="male" name="gender" value="m">
        <label for="female">여성</label>
        <input type="radio" id="female" name="gender" value="f">
      </div>
    </fieldset>

    <fieldset>
      <legend>직업</legend>
      <div>
        <label for="student">학생</label>
        <input type="radio" id="student" name="job" value="0">
        <label for="employee">회사원</label>
        <input type="radio" id="employee" name="job" value="1">
        <label for="housekeeper">주부</label>
        <input type="radio" id="housekeeper" name="job" value="2">
        <label for="inoccupation">무직</label>
        <input type="radio" id="inoccupation" name="job" value="3">
      </div>
    </fieldset>

    <fieldset>
      <legend>취미를 선택하세요</legend>
      <div>
        <label for="workout">운동</label>
        <input type="checkbox" id="workout" name="hobby" value="0"> 
        <!-- 
          id는 중복되지 않아서 꼭 필요할 때만 써야 하는데... 
          그래서 클래스?를 쓴다심, 이따가 볼거라심
          ctrl + d 누르면 여러 개 동일한 내용 선택가능!
        -->
        <label for="music">음악</label>
        <input type="checkbox" id="music" name="hobby" value="1" checked>
        <label for="painting">그림</label>
        <input type="checkbox" id="painting" name="hobby" value="2">      
      </div>
    </fieldset>
    <br>
    <div>
      <label for="date">가입일</label>
      <input type="date" name="date">
    </div>
    <br>
    <div>
      <div>
        <label for="des">소개글</label>
      </div>
      <div>
        <textarea name="des" id="des" cols="50" rows="10">여기 쓰면 value 같이 미리 들어가 있지롱!</textarea>
      </div>
    </div>
    <input type="submit">
    <input type="reset">
    <button type="submit"><img src="../img/kakaofriends.gif" alt="" height="35px"><b>제출</b></button>
    <button type="reset"><img src="../img/kakaofriends.gif" alt="" height="35px"><b>초기화</b></button>
  </form>
</body>
</html>
