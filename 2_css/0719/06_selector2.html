<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="06_selector2.css">
</head>
<body>
  <div>
    <p>첫번째 p태그</p>
    <h5>첫번째 h5태그</h5>
    <p>두번째 p태그</p>
    <h4>첫번째 h4태그</h4>
    <p>세번째 p태그</p>
  </div>

  <div>
    <form action="">
      <input type="radio" name="lang" value="0" id="html"><label for="html">HTML</label>
      <input type="radio" name="lang" value="1" id="css"><label for="css">CSS</label>
      <input type="radio" name="lang" value="2" id="js"><label for="js">JS</label>
      <input type="submit">
    </form>
  </div>

  <div class="wrapper">
    <h1>
      <p>div - h1 - p 태그</p>
    </h1>
    <h2>div - h2 태그</h2>
    <p>div - p 태그</p>
  </div>
</body>
</html>
